<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Signup</title>
</head>
<body>
  <body style="background-image: url('/static/homebg.jpg'); background-size: cover; background-position: center;"></body>
  <!-- <section class="bg-gray-50 dark: bg-blue-100"> -->
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-4xl font-bold text-black dark:text-black">
            <img class="w-20 h-20 mr-2" src="/static/cheflogo.png  " alt="logo">
           CHEFME!     
        </a>
        <div class="w-full bg-gray-200 bg-opacity-75 rounded-lg border border-black shadow dark:border-gray-2000 md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-2000 dark:border-gray-2000">
            <div class="p-6 space-y-4 md:space-y-6 bg-black-50">
              <h1 class="text-2xl font-bold leading-tight tracking-tight text-black md:text-3xl dark:text-black">
                <span class="text-black-300">Create an account</span>
            </h1>
            
            
            
                <form class="space-y-4 md:space-y-6" action="{{ url_for('signup') }}" method="POST">
                    <div>
                        <label for="email" class="block mb-2 text-base font-medium text-black bg-gray-2000 dark:text-white">Your email</label>
                        <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-black sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="email" required="">

                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-black dark:text-white">Password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-black sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                    </div>
                    <div>
                        <label for="confirm-password" class="block mb-2 text-sm font-medium text-black dark:text-white">Confirm password</label>
                        <input type="confirm-password" name="confirm-password" id="confirm-password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-black sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                    </div>
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                          <input id="terms" aria-describedby="terms" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                        </div>
                        <div class="ml-3 text-sm">
                          <label for="terms" class="font-light text-black-500 dark:text-gray-300">I accept the <a class="font-medium text-primary-600 hover:underline dark:text-primary-500" href="#">Terms and Conditions</a></label>
                        </div>
                    </div>
                    <button type="submit" class="w-full text-black bg-008DDA hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Create an account</button>
                    <p class="text-sm font-light text-black dark:text-gray-400">
                        Already have an account? <a href="{{ url_for('login') }}" class="font-medium text-blue-900 hover:underline dark:text-primary-500">Login here</a>
                    </p>
                    <p class="text-sm font-light text-black dark:text-gray-400">
                        <a href="{{ url_for('explore') }}" class="font-medium text-blue-900 hover:underline dark:text-primary-500">Skip-></a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <!-- <div class="hidden md:block w-3/4"></div> Empty space for shifting form to the right on medium screens and above -->
  </section>
</body>
</html>
